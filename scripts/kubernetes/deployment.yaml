apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-catalog-deployment
  labels:
    app: book-catalog
spec:
  replicas: 1  # Number of replicas is set to 1
  selector:
    matchLabels:
      app: book-catalog
  template:
    metadata:
      labels:
        app: book-catalog
    spec:
      containers:
      - name: book-catalog
        image: tamimshahriarsit722part5.azurecr.io/book-catalog:latest
        ports:
        - containerPort: 8000
        # env:
        # - name: DATABASE_URL
        #   value: <your-database-url-for-book-catalog>
---
apiVersion: v1
kind: Service
metadata:
  name: book-catalog-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: book-catalog
---
