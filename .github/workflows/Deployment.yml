      #     echo "ACR_NAME=$(terraform output -raw acr_login_server | awk -F '::' '{print $1}')" >> $GITHUB_ENV
      #     echo "ACR_UN=$(terraform output -raw acr_username | awk -F '::' '{print $1}')" >> $GITHUB_ENV
